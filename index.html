<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almendra+SC">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="jumbotron" style="color: #fca311;">
        <h1 style="font-family: 'Almendra SC', serif;">Library</h1>
        <p style="font-family: 'Abril Fatface', cursive; text-align: center;">Help me out in setting up an amazing set
            of books that we can spend our leisure time with
            . </p>
    </div>
    <div class="container" id="books">
        <div><a class="btn btn-dark text-monospace text-capitalize text-center" data-toggle="collapse"
                aria-expanded="false" aria-controls="collapse-1" href="#collapse-1" role="button" data-aos="fade"
                style="margin-right: 0px;margin-left: 0px;margin-bottom: 15px;">Add Book</a>
            <div class="collapse" id="collapse-1">
                <form id="bookForm">
                    <label>Name of Book</label><input class="form-control" type="text" id="name" required>
                    <label>Author</label><input class="form-control" type="text" id="author" required>
                    <label>Genre</label><select class="form-control" id="pages">
                        <option>Fiction</option>
                        <option>Non-Ficton</option>
                        <option>Mystery</option>
                        <option>Self Help</option>
                        <option>Biography</option>
                        <option>Fantasy</option>
                        <option>Manga</option>
                        <option>Comedy</option>
                        <option>Philosophy</option>
                        <option>Poetry</option>
                        <option>Spirituality</option>
                    </select>
                    <label>Read By: </label><input class="form-control" type="text" id="formCheck-1" required>
                    <button class="btn btn-primary text-monospace text-capitalize text-center"
                        type="submit">Submit</button>
                </form>
            </div>
        </div>

        <nav class="navbar navbar-light navbar-expand-md navigation-clean">
            <a class="navbar-brand" href="#"><b style="color: azure;">Genre</b></a><button data-toggle="collapse"
                    class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item" role="presentation"><button class='btn btn-dark' data-toggle='collapse'
                                href='#Fiction' aria-expanded='false' aria-controls='Fiction'>Fiction</button></li>
                        <li class="nav-item" role="presentation"><button class='btn btn-dark' data-toggle='collapse'
                                href='#Non-Fiction' aria-expanded='false' aria-controls='Non-Fiction'>Non-Fiction</button></li>
                        <li class="nav-item" role="presentation"><button class='btn btn-dark' data-toggle='collapse'
                                href='#Mystery' aria-expanded='false' aria-controls='Mystery'>Mystery</button></li>
                        <li class="nav-item" role="presentation"><button class='btn btn-dark' data-toggle='collapse'
                                href='#Self Help' aria-expanded='false' aria-controls='Self Help'>Self Help</button>
                        </li>
                        <li class="nav-item" role="presentation"><button class='btn btn-dark' data-toggle='collapse'
                                href='#Biography' aria-expanded='false' aria-controls='Biography'>Biography</button>
                        </li>
                        <li class="nav-item" role="presentation"><button class='btn btn-dark' data-toggle='collapse'
                                href='#Fantasy' aria-expanded='false' aria-controls='Fantasy'>Fantasy</button></li>
                        <li class="nav-item" role="presentation"><button class='btn btn-dark' data-toggle='collapse'
                                href='#Manga' aria-expanded='false' aria-controls='Manga'>Manga</button></li>
                        <li class="nav-item" role="presentation"><button class='btn btn-dark' data-toggle='collapse'
                                href='#Comedy' aria-expanded='false' aria-controls='Humor and Comedy'>Comedy</button>
                        </li>
                        <li class="nav-item" role="presentation"><button class='btn btn-dark' data-toggle='collapse'
                                href='#Philosophy' aria-expanded='false' aria-controls='Philosophy'>Philosophy</button>
                        </li>
                        <li class="nav-item" role="presentation"><button class='btn btn-dark' data-toggle='collapse'
                                href='#Poetry' aria-expanded='false' aria-controls='Poetry'>Poetry</button></li>
                        <li class="nav-item" role="presentation"><button class='btn btn-dark' data-toggle='collapse'
                                href='#Spirituality' aria-expanded='false'
                                aria-controls='Spirituality'>Spirituality</button></li>
                    </ul>
                </div>
            
        </nav>

        <div class="collapse show" id="Fiction"></div>
        <div class="collapse" id='Non-Ficton'></div>
        <div class="collapse" id='Mystery'></div>
        <div class="collapse" id='Self Help'></div>
        <div class="collapse" id='Biography'></div>
        <div class="collapse" id='Fantasy'></div>
        <div class="collapse" id='Manga'></div>
        <div class="collapse" id='Humor and Comedy'></div>
        <div class="collapse" id='Philosophy'></div>
        <div class="collapse" id='Poetry'></div>
        <div class="collapse" id='Spirituality'></div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
