<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almendra+SC">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="jumbotron" style="color: #fca311;">
        <h1 style="font-family: 'Almendra SC', serif;">Library</h1>
        <p style="font-family: 'Abril Fatface', cursive; text-align: center;">Help me out in setting up an amazing set of books that we can spend our leisure time with 
        . </p>
    </div>
    <div class="container" id="books">
        <div><a class="btn btn-dark text-monospace text-capitalize text-center" data-toggle="collapse"
                aria-expanded="false" aria-controls="collapse-1" href="#collapse-1" role="button" data-aos="fade"
                style="margin-right: 0px;margin-left: 0px;margin-bottom: 15px;">Add Book</a>
            <div class="collapse" id="collapse-1">
                <form id="bookForm">
                    <label>Name of Book</label><input class="form-control" type="text" id="name" required>
                    <label>Author</label><input class="form-control" type="text" id="author" required>
                    <label>Genre</label><select class="form-control" id="pages">
                        <option>Fiction</option>
                        <option>Fantasy</option>
                        <option>Manga</option>
                        <option>Humor and Comedy</option>
                        <option>Mystery</option>
                        <option>Biography</option>
                    </select>
                    <label>Read By: </label><input class="form-control" type="text" id="formCheck-1" required>
                    <button class="btn btn-primary text-monospace text-capitalize text-center" type="submit">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
